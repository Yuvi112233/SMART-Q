services:
  - type: web
    name: smartq-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false   # You'll add this in Render dashboard manually
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://smartq-frontend.onrender.com

  - type: web
    name: smartq-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://smartq-backend.onrender.com
